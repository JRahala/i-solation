{% extends 'template.html' %}

{% set fileName = 'index' %}

{% block content %}
	<h1 class = 'mt-3'> Latest user posts... </h1>

	<div id = 'postsContainer'> 

		<div class="card mt-3">

		  <div class="card-header">
		  	<button class = 'btn btn-dark postAuthor'> Author name + link to page </button>
		  	<p class = 'float-right text-muted postDate'> Date </p>
		  </div>

		  <div class="card-body">
		    <h5 class="card-title postHeading">Header</h5>
		    <p class="card-text postContent">Content</p>
		  </div>

		  <div class="card-footer">

		  	<button class = 'btn btn-success postLikes'>
		  		250 <i class="fas fa-thumbs-up"></i>
		  	</button>

		  	<button class = 'btn btn-danger postDislikes'>
		  		10 <i class="fas fa-thumbs-down"></i>
		  	</button>

		  </div>

		</div>

	</div>
{% endblock %}
