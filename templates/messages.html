{% extends 'template.html' %}

{% set fileName = 'messages' %}
{% set title = 'Messages' %}


{% block content %}

<div class = 'row mt-5' role = 'group' style = 'height:70vh;'>

	<div class = 'col-md-4'>

	  	<button class = 'btn btn-success' style = 'width: 100%'  data-toggle="modal" data-target="#newGroup">Create new group +</button>

		<div class="list-group mt-2" style = 'overflow-y: scroll;max-height: 60vh;height:60vh;'>
		  <a href="#" class="list-group-item list-group-item-action active">Group 1</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 2</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 3</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 4</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 5</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 6</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 7</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 8</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 9</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 10</a>
		  <a href="#" class="list-group-item list-group-item-action">Group 11</a>
		</div>
	</div>

	<div class = 'col-md-8'>

		<div style="width: 100%;">
		  	<h6 class = 'p-2 d-inline-block'>Heading of the group</h6>
		  	<button onclick = 'editHeading()' class = 'ml-2 btn btn-danger btn-sm d-inline-block'><i class="fa fa-cog"></i></button>
		</div>		

		<div class="card" style="width: 100%;">
		  <div class="card-body" id = 'chatContainer' style = 'overflow-y: scroll;max-height: 60vh;height:60vh;'>
		  </div>
		</div>

	</div>

</div>


<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" onclick = 'postMessage()'>Post</button>
  </div>
</div>


<!-- new group modal -->


<div class="modal fade" id="newGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title"> Create a new group </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>

      <div class="modal-body">
        <form>

          <div class="form-group">
            <input type="text" class="form-control" id="newGroupName" placeholder="Enter group name">
          </div>

        </form>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick = "newConversation()">Create group</button>

      </div>

    </div>

  </div>
</div>

{% endblock %}
